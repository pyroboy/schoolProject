


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<title>My Photos</title>
<style>
  html, body, table {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    border-collapse: collapse;
  }
  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
  }
  h1 {
    text-align: center;
    padding: 20px;
    font-size: 2.5rem;
    color: #333;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 8px;
    width: 100vw;
    margin: auto;
  }
  iframe {
    border: none;
    height: 100%;
    width: 100%;
  }

  .rPanel {
  max-width: 100%;
  max-height: 100%;

}

.rPanel img {
  transform: scale(0.5);
  transform-origin: top left;
}
</style>
</head>
<body>
    <table>
        <tr style="height: 10%;">
          <td colspan="2">
            <h1>My Photo Gallery</h1>
          </td>
        </tr>
        <tr>
          <td style="width: 20%;">
              <iframe src="photos.html" scrolling="no" name="lPanel" style="overflow: hidden;"></iframe>
          </td>
          <td>
            <iframe name="rPanel" class="rPanel"></iframe>
          </td>
        </tr>
      </table>
</body>
</html>
